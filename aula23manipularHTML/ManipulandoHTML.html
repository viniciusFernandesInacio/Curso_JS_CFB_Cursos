<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando HTML usando JavaScript</title>

    <script>

</head>
<body>
    
    <p id="texto">Melancia doce</p>

    <div id="caixa"></div>

    <script>//usso o script para alterar os elementos em baixo deles pois Java Script e uma linguagem interpretada
        var txt=document.getElementById("texto");
        txt.style.color="#f00";//alterando a cor
        document.getElementById("texto").style.fontSize="50px";//alterando o tamanho da font
       
        var cx=document.getElementById("caixa");
        cx.style.border="1px solid #000";
        cx.style.width="300px";
        cx.style.height="300px";
        cx.style.backgroundColor="#aaa";
    </script>

</body>
</html>
