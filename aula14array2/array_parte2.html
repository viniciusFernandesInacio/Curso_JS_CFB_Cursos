<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - JavaScript - Aula 14</title>

    <script>

    var mochila=[];

    mochila.push("Faca");
    mochila.push("Corda");
    mochila.push("Pederneira");
    mochila.push("Chave");
    mochila.push("Lanterna");
    mochila.unshift("Pedra"); //unshift adiciona um item ao primeiro indice de uma array.

    mochila.pop(); //Remove o ultimo item de uma array.
    mochila.shift(); //Remove o primeiro item de uma array.
    mochila.splice(2,1) //Remove um intem a partir do incice e o segundo caractere é o numero de itens que será removido.

    document.write(mochila[0]+"<br>");
    document.write(mochila[1]+"<br>");
    document.write(mochila[2]+"<br>");
    document.write(mochila[3]+"<br>");
    document.write(mochila[4]+"<br>");
    document.write(mochila[5]+"<br>");

    </script>

</head>
<body>
    
</body>
</html>
