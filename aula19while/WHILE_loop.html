<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - JavaScript - Aula 19</title>

    <script>

        var num;

        num=0;//no while se inicia o parametro na parte de cima
        while(num<10){//a condicao de execucao fica dentro dos parenteses
            document.write(num+"<br>");
            num++;//o encremento acontece na parte de baixo
        }

        document.write("<hr>");//traca uma linha atraves da tela

        for(num=0;num<10;num++){
            document.write(num+"<br>");    
        }

        document.write("<hr>");

        num=10;
        while(num--){//forma resumida do loop while
            document.write("Melão");
        }

        num=true;
        cont=0;
        while(num){//usando o while com um valor booleano como parametro
            document.write("Melão");
            cont++;
            if(cont>9){
                num=false;
            }
        }

    </script>

</head>

</body>
</html>
