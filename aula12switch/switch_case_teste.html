<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - JavaScript - Aula 12</title>

    <script>

        var pos,msg, pontos;

        pontos=400
        
        if(pontos>=1000){
            pos=1;
        }else if(pontos >=800){
            pos=2;
        }else if(pontos>=600){
            pos=3;
        }else{
            pos=0;
        }

        switch(pos){
            case 1:
                msg="Primeiro lugar<br>Medalha de ouro.";
                break;  //Se usa break para parar o comando.
            case 2:
                msg="Segundo lugar<br>Medalha de prata.";
                break;
            case 3:
                msg="Terceiro lugar<br>Medalha de bronze.";
                break
            default: 
                msg="Não foi ao pódio<br>Não obteve medalha."       
        }

        switch(pos){
            case 1:    
            case 2:
            case 3:
                msg+="<br>Subiu ao pódio."
                break     
            default: 
                msg+="<br>Não obteve colocação."       
        }
        document.write(msg)

    </script>

</head>

</body>
</html>
