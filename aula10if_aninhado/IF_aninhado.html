<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - JavaScript - Aula 09</title>

    <script>

        var nota=prompt("Qual a sua nota?");
        var res;
        //Aprovado com louvor   >=95 
        //Aprovado              >=60
        //Recuperação           >=40 && <60
        //Reprovado             <40
        //Reprovado por louvor. <20
        if(nota>=60){
            res="Aprovado";
            if(nota>=95){
                 res+=" com louvor.";
            }else{
                 res+=" com nota normal.";
            }           
        }else if(nota>=40){
            res="Aluno em recuperação.";
        }else{
            res="Reprovado";
            if(nota>=20){
                res+=" por nota baixa.";
            }else{
                res+=" com louvor.";
            }
        }    
        document.write(res);

    </script>

</head>
